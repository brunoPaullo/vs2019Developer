<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div>
            <label>Nombres</label>
            <input type="text" />
        </div>
        <br />
        <div>
            <label>Años de experiencia</label>
            <input type="number" />
        </div>
        <br />
        <div>
            <label>Lengiaje de programacion principal</label>
            <select>
                <option>CSharp</option>
                <option>Visual Basic</option>
                <option>Java</option>
                <option>Phyton</option>
            </select>
        </div>
        <br />
        <div>
            <label>Genero</label>
            <label for="optM">M</label><input type="radio" name="genero" id="optM" />
            <label for="optF">F</label><input type="radio" name="genero" id="optF" />
        </div>
        <br />
        <div>
            <label>Intereses</label>
            <label>Tenis</label><input type="checkbox"/>
            <label>Futbol</label><input type="checkbox"/>
        </div>
        <br />
        <div>
            <label>Fecha</label>
            <input type="date" />
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
